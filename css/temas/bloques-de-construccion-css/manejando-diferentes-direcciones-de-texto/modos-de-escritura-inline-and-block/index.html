<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="box horizontal">
          <h2>Heading</h2>
          <p>A paragraph. Demonstrating Writing Modes in CSS.</p>
        </div>
        <div class="box vertical">
          <h2>Heading</h2>
          <p>A paragraph. Demonstrating Writing Modes in CSS.</p>
        </div>
      </div>
      <div class="horizontal-tb">
        <h2>Este dibujo muestra las dos dimensiones en un modo de escritura horizontal.</h2>
        <img src="horizontal-tb.png" alt="horizontal-tb" title="horizontal-tb">
        
      </div>
      <div class="vertical-rl">
        <h2>Este dibujo muestra las dos dimensiones en un modo de escritura vertical.</h2>
        <img src="vertical.png" alt="vertical-rl" title="vertical-rl">
      </div>
</body>
</html>
