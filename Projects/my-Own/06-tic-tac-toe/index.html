<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Tic Tac Toe game || Fakbo-Web-Dev</title>
</head>

<body>
    <section class="wrapper">

        <div class="text-content">
            <h1>Welcome to Tic-Tac-Toe game</h1>

            <h2 class="actual-content"><span class="current-player"></span></h2>
            <div class="result-content">
                <h2 class="win">Wins X: 0</h2>
                <h2 class="lose">Win O: 0</h2>
                <h2 class="tie">Tie: 0</h2>
            </div>
        </div>

        <div class="game-content">
            <div class="boxs" index="0"></div>
            <div class="boxs" index="1"></div>
            <div class="boxs" index="2"></div>
            <div class="boxs" index="3"></div>
            <div class="boxs" index="4"></div>
            <div class="boxs" index="5"></div>
            <div class="boxs" index="6"></div>
            <div class="boxs" index="7"></div>
            <div class="boxs" index="8"></div>
        </div>


        <button type="button" class="btn">Restart The Game!</button>
    </section>
</body>

</html>
