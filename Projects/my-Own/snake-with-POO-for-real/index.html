<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo-ico.ico" type="image/x-icon">
    <script src="app.js" defer></script>
    <title>Snake Game</title>
</head>

<body>

    <section class="container">
        <div class="scores">
            <h2>Score: <span class="container__scores__current">000</span></h2>
            <h2>High Score: <span class="container__scores__high">000</span></h2>
        </div>
        <div class="container__border1">
            <div class="container__board"></div>
        </div>

    </section>
    <img src="logo.png" alt="snake Logo" class="container__content__logo">
    <h2 class="container__content__text">PRESS "W" "A" "S" "D" FOR START THE GAME</h2>
</body>

</html>
