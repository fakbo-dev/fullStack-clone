<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator Project || FakboWebDev</title>
</head>

<body>
    <!-- 
        Make a calculator only using html, css and javaScript

    -->

    <!-- 
        wrap the elements first
    -->

    <section class="calculator">
        <!-- 
            The calculator is divide for the display and the keys
        -->

        <div class="calculator-display">0</div>


        <div class="calculator-buttons">
            <button class="key-operator div1" data-action="add">+</button>
            <button class="key-operator div2" data-action="subtract">-</button>
            <button class="key-operator div3" data-action="multiply">&times;</button>
            <button class="key-operator div4" data-action="divide">รท</button>

            <button class="div5 number">7</button>
            <button class="div6 number">8</button>
            <button class="div7 number">9</button>

            <button class="div8 number">4</button>
            <button class="div9 number">5</button>
            <button class="div10 number">6</button>

            <button class="div11 number">1</button>
            <button class="div12 number">2</button>
            <button class="div13 number">3</button>
            <button class="div14 number">0</button>

            <button data-action="decimal" class="div15 number">.</button>
            <button data-action="clear" class="div16 number">C</button>
            <button class="key-equal div17" data-action="equal">&equals;</button>
        </div>
    </section>
</body>

</html>
