<!--ANATOMIA DE UN DOCUMENTO HTML-->

<!--<!DOCTYPE html>: El tipo de documento. Cuando HTML era joven (1991-1992), los tipos de documento debían actuar como enlaces a un conjunto de reglas que la página HTML debía seguir para ser considerada un buen HTML. Los tipos de documento solían verse así:-->

<!--<html></html>: El <html>elemento. Este elemento envuelve todo el contenido de la página. A veces se le conoce como elemento raíz.-->

<!--<head></head>: El <head>elemento. Este elemento actúa como contenedor para todo lo que desea incluir en la página HTML, ese no es el contenido que la página mostrará a los espectadores. Esto incluye palabras clave y una descripción de la página que aparecería en los resultados de búsqueda, CSS para diseñar el contenido, declaraciones de juegos de caracteres y más. Aprenderá más sobre esto en el próximo artículo de la serie.-->

<!--<meta charset="utf-8">: El <meta>elemento. Este elemento representa metadatos que no pueden ser representados por otros elementos HTML relacionados con meta, como <base>, <link>, o . El atributo especifica la codificación de caracteres de su documento como UTF-8, que incluye la mayoría de los caracteres de la gran mayoría de los lenguajes escritos por humanos. Con esta configuración, la página ahora puede manejar cualquier contenido textual que pueda contener. No hay ninguna razón para no configurar esto y puede ayudar a evitar algunos problemas más adelante.<script><style><title>charset-->

<!--<title></title>: El <title>elemento. Esto establece el título de la página, que es el título que aparece en la pestaña del navegador en la que está cargada la página. El título de la página también se utiliza para describir la página cuando se marca como favorita.    -->
