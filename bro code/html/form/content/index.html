<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- how to make forms-->
    <!-- the opening form tag have a few attribute to use -->
    <!-- ACTION: send the data to the location in to the value-->
    <!-- Method: especify  if this is a post request or get request-->
    <!-- POST is use to Confidential information like a passwords or usernames-->
    <!-- Get is just for data esentialy -->

<form action="index.php" method="post" enctype="multipart/form-data">
    <label for="username">username</label>
    <input type="text" id="username" placeholder="SpongeBob" minlength="6"  maxlength="15" required>
    <br>
    <label for="password" minlength="6"  maxlength="15" required>password</label>
    <input type="password" id="password">
<br>
    <label for="email">email</label>
    <input type="email" id="email" placeholder="SSquarepants@gmail.com" required>
<br>
    <label for="phone"> phone #</label>
    <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
<br>
    <label for="bday">birthdate</label>
    <input type="date" id="bday">
<br>
    <label for="quantity">quantity</label>
    <input type="number" id="quantity" min="0" max="99" value="1">
<br>
    <label for="title">title</label>

    <label for="Mr,">Mr,</label>
    <input type="radio" id="Mr," name="title">

    <label for="Ms,">Ms,</label>
    <input type="radio" id="Ms," name="title">

    <label for="PhD,">PhD,</label>
    <input type="radio" id="PhD" name="title">
<br>
    <label for="payment">payment</label>
    <select id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="giftcard">giftcard</option>
    </select>
<br>
    <label for="subscribe">subscribe</label>
    <input type="checkbox" id="subscribe">
<br>
    <label for="comment">comment</label>
    <textarea name="" id="comment" cols="25" rows="3"></textarea>
<br>
    <label for="file">file</label>
    <input type="file" id="file" accept="image/png, image/jpeg">
<br>
    <input type="reset">
    <input type="submit">
</form>

</body>
</html>
